<h2>{{title}}</h2>
<div class="row">
    <div class="col-md-6 col-lg-6 col-sm-6 well">
        <form [ngFormModel]="newUserForm" (ngSubmit)="onAddUser()">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                        [(ngModel)]="user.name"
                        type="text" 
                        ngControl="name" 
                        id="name" 
                        class="form-control"
                        #name="ngForm">
                    <div *ngIf="name.touched && name.errors">
                        <div class="alert alert-danger" *ngIf="name.errors.required">
                            Name is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        [(ngModel)]="user.email"
                        type="text" 
                        ngControl="email" 
                        id="email" 
                        class="form-control"
                        #email="ngForm">
                    <div *ngIf="email.touched && email.errors">
                        <div class="alert alert-danger">
                            Please enter a valid email
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input 
                        [(ngModel)]="user.phone"
                        type="text" 
                        ngControl="phone" 
                        id="phone" 
                        class="form-control"
                        #phone="ngForm">
                </div>
            </fieldset>

            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input 
                        [(ngModel)]="user.address.street"
                        type="text" 
                        ngControl="street" 
                        id="street" 
                        class="form-control"
                        #street="ngForm">
                </div>
                <div class="form-group">
                    <label for="suite">Suite</label>
                    <input 
                        [(ngModel)]="user.address.suite"
                        type="text" 
                        ngControl="suite" 
                        id="suite" 
                        class="form-control"
                        #suite="ngForm">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input 
                        [(ngModel)]="user.address.city"
                        type="text" 
                        ngControl="city" 
                        id="city" 
                        class="form-control"
                        #city="ngForm">
                </div>
                <div class="form-group">
                    <label for="zipcode">Zipcode</label>
                    <input 
                        [(ngModel)]="user.address.zipcode"
                        type="text" 
                        ngControl="zipcode" 
                        id="zipcode" 
                        class="form-control"
                        #zipcode="ngForm">
                </div>
            </fieldset>
            <button 
                class="btn btn-primary" 
                type="submit" 
                [disabled]="!newUserForm.valid">
                Add User
            </button>
        </form>
    </div>
</div>
